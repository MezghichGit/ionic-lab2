<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
<br/><br/>


    <ion-card *ngFor="let player of team">
      <ion-item>
        <ion-label>{{player.nom}}</ion-label>
        <img src="{{player.photo}}" width="50px">
      </ion-item>
      <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            Âge : 
          </ion-col>
          <ion-col>
            {{player.age}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Numéro : 
          </ion-col>
          <ion-col>
            {{player.numero}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Poste : 
          </ion-col>
          <ion-col>
            {{player.poste}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Matchs joués : 
          </ion-col>
          <ion-col>
            {{player.nbMatchs}}
          </ion-col>
        </ion-row>
      </ion-grid>

      </ion-card-content>
    </ion-card>



</ion-content>
